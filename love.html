<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>I Love You</title>

<style>
/* Animated red gradient background */
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(-45deg, #8b0000, #b11226, #ff4d6d, #800020);
    background-size: 400% 400%;
    animation: gradientBG 10s ease infinite;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

/* Gradient animation */
@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* Love text */
h1 {
    color: gold;
    font-family: "Brush Script MT", "Lucida Handwriting", cursive;
    font-size: 4.5rem;
    text-shadow: 0 0 10px #ffd700, 0 0 20px #ffcc00;
    animation: glow 2s ease-in-out infinite alternate;
    z-index: 2;
    text-align: center;
}

/* Glow animation */
@keyframes glow {
    from {
        text-shadow: 0 0 10px #ffd700;
    }
    to {
        text-shadow: 0 0 25px #ffdf00, 0 0 40px #ffb700;
    }
}

/* Floating hearts */
.heart {
    position: absolute;
    bottom: -50px;
    font-size: 2rem;
    color: rgba(255, 192, 203, 0.8);
    animation: floatUp linear infinite;
}

@keyframes floatUp {
    from {
        transform: translateY(0) scale(1);
        opacity: 1;
    }
    to {
        transform: translateY(-120vh) scale(1.5);
        opacity: 0;
    }
}

/* Hide audio controls */
audio {
    display: none;
}
</style>
</head>

<body>

<h1>I love you</h1>

<!-- Floating hearts -->
<script>
for (let i = 0; i < 25; i++) {
    let heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "â¤";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (4 + Math.random() * 6) + "s";
    heart.style.fontSize = (16 + Math.random() * 30) + "px";
    document.body.appendChild(heart);
}
</script>

<!-- Romantic music -->
<audio autoplay loop>
    <source src="https://cdn.pixabay.com/audio/2022/07/04/audio_710c78b6e2.mp3" type="audio/mpeg">
</audio>

</body>
</html>
